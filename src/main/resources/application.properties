# ==============================
# Database Configuration (H2)
# ==============================
spring.datasource.url=jdbc:h2:mem:travel;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==============================
# Hibernate / JPA Settings
# ==============================
# Create schema fresh on startup (good for dev)
spring.jpa.hibernate.ddl-auto=create-drop

# Show generated SQL in logs (for debugging)
spring.jpa.show-sql=true

# Ensure that schema is created BEFORE data.sql runs
spring.jpa.defer-datasource-initialization=true

# Always run schema/data scripts on startup
spring.sql.init.mode=always

# ==============================
# H2 Console (Optional for Dev)
# ==============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
